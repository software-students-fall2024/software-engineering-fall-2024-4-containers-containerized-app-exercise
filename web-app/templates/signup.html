<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ItsOver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div class="container center">
      <!-- Logo Section -->
      <div class="logo">
        <img src="{{ url_for('static', filename='itsOverlogo.png') }}" alt="ItsOver Logo">
      </div>

      <!-- Sign Up Form -->
      <form method="POST" action="{{ url_for('signup') }}" class="signup-form">
        <h1 class="form-title">Create Your Account</h1>

        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Enter your username"
            autofocus
          >
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Sign Up</button>
      </form>

      <!-- Login Options -->
      <div id="options" class="login-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
      </div>
    </div>
  </body>
</html>
