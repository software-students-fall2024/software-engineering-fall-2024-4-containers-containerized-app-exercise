<!DOCTYPE html>
<html lang="en">

    <!-- Setup html file -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    
    <body>
        <!-- HEADING -->
        <header>
            <a href="index.html" class="webName"><img src="../static/logo.png" id="logo">Rock, Paper, Scissors</a>

            <!-- Buttons -->
            <div class="button-container">
                <div class="replay-button"><a href="index.html">New Game</a></div>
                <div class="stats-button"><a href="stats.html">Stats</a></div>
            </div>
        </header>

        <!-- GAME PAGE -->
        <section class="game" id="game">
            <h2 id="countdown">Are you ready?</h2>

            <!-- Ready buttons -->
            <div class="ready-buttons">
                <button id="yes-button">Yes, let's play!</button>
                <a href="tutorial.html" id="no-button">No, see tutorial.</a>
            </div>

            <!-- Camera box -->
            <div id="camera-box"></div> <!-- Add in later with back-end -->

            <!-- Display choices -->
            <div id="choices">
                <p>You chose <i>[]</i> and computer chose <i>[]</i></p>
                <p>[] > []</p>
                <p>[] wins!</p>
            </div>
        </section>
        <script src="../static/script.js"></script>
    </body>
</html>
