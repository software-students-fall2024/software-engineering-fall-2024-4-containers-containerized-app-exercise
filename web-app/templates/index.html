<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Object Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #labels-list {
      list-style-type: none;
      padding: 0;
    }
    #labels-list li {
      font-size: 1.2em;
      margin: 5px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Real-Time Object Detection Dashboard</h1>
  
  <div>
    <h2>Live Video Feed</h2>
    <img src="{{ url_for('video_feed') }}" width="80%" />
  </div>

  <div>
    <button onclick="captureScreenshot()">Capture Screenshot</button>
    <div id="capture-message" style="margin-top: 10px; color: green;"></div>
  </div>

  <div>
    <h2>Detected Labels and Confidence</h2>
    <ul id="labels-list"></ul>
  </div>

  <script>
    function captureScreenshot() {
      fetch('/capture', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          const messageDiv = document.getElementById('capture-message');
          const list = document.getElementById('labels-list');
          if (data.message) {
            messageDiv.textContent = data.message;

            // Display detections
            list.innerHTML = '';
            data.detections.forEach(det => {
              const item = document.createElement('li');
              item.textContent = `${det.label}: ${det.confidence.toFixed(2)}`;
              list.appendChild(item);
            });
          } else if (data.error) {
            messageDiv.textContent = data.error;
          }
        })
        .catch(error => {
          document.getElementById('capture-message').textContent =
            "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
