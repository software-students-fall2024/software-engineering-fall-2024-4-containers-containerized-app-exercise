<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Object Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time Object Detection Dashboard</h1>
    <div>
      <h2>Live Video Feed</h2>
      <video id="live-video" autoplay playsinline width="80%"></video>
    </div>
    <script>
      const videoElement = document.getElementById("live-video");

      // Access webcam using getUserMedia
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          videoElement.srcObject = stream;
        })
        .catch((error) => {
          console.error("Error accessing webcam:", error);
        });
    </script>

    <div>
      <h2>Detected Labels and Confidence</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Label</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <div>
      <button id="captureButton" onclick="captureFrame()">Capture Frame</button>
      <p id="status"></p>
    </div>

    <script>
      setInterval(() => {
        fetch("/latest_detection")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#results-table tbody");
            tableBody.innerHTML = ""; // Clear the table

            if (data.labels && data.labels.length > 0) {
              data.labels.forEach((label) => {
                const row = document.createElement("tr");
                const labelCell = document.createElement("td");
                const confidenceCell = document.createElement("td");

                labelCell.textContent = label.label;
                confidenceCell.textContent = `${(
                  label.confidence * 100
                ).toFixed(2)}%`;

                row.appendChild(labelCell);
                row.appendChild(confidenceCell);
                tableBody.appendChild(row);
              });
            } else {
              const row = document.createElement("tr");
              const noDataCell = document.createElement("td");
              noDataCell.setAttribute("colspan", 2);
              noDataCell.textContent = "No detections available.";
              row.appendChild(noDataCell);
              tableBody.appendChild(row);
            }
          })
          .catch((error) =>
            console.error("Error fetching detection data:", error)
          );
      }, 2000);

      function captureFrame() {
        fetch("/capture_frame", { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("status").innerText = data.message;
          })
          .catch((err) => {
            document.getElementById("status").innerText =
              "Error capturing frame";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
