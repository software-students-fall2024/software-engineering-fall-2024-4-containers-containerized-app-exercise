<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}PlantifyAI{% endblock %}</title>
        
        <!-- Font Awesome for icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet"
            integrity="sha512-bSmRrVn0JjvKWW7Aw+2ZHF/hLj8zW2hTlD2D5s6EkDWqPoB/wCakpM1kpXpRUpl1m84IuNKcEYN8xu7eyz8fzg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        
        <!-- main stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    
    <body>
        <main>
            <div class="nav">
                <a href="{{ url_for('home') }}" class="logo-link">
                    <h1>PlantifyAI</h1>
                </a>
                {% if 'username' in session %}
                    <div class="dropdown">
                        <button class="button">Menu <i class="fa fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('home') }}">Home</a>
                            <a href="{{ url_for('history') }}">History</a>
                            <a href="{{ url_for('upload') }}">New Entry</a>
                            <a href="{{ url_for('logout') }}">Log Out</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{{ url_for('login') }}" class="button">Login</a>
                    <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
                {% endif %}
            </div>
            
            {% block content %}

            {% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 PlantifyAI. All rights reserved.</p>
        </footer>
    </body>
</html>
