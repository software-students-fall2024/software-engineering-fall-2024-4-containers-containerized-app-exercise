<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .result-container p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .result-container a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #1e3c72;
            background: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .result-container a:hover {
            background: #dcdcdc;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Game Result</h1>
    <div class="result-container">
        <p><strong>Your Move:</strong> {{ user }}</p>
        <p><strong>AI's Move:</strong> {{ ai }}</p>
        <p><strong>Result:</strong> {{ result }}</p>
        <a href="/">Play Again</a>
    </div>
    <footer>
        Rock Paper Scissors Game &copy; 2024
    </footer>
</body>
</html>
