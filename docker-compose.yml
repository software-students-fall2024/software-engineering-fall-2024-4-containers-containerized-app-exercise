services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  ml-client:
    build:
      context: ./machine-learning-client
    container_name: ml-client-container
    env_file:
      - ./machine-learning-client/.env
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    networks:
      - app_network
    volumes:
      - ./machine-learning-client/service_account.json:/app/service_account.json
      - shared_audio:/app/../web-app/uploads
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/service_account.json

  web-app:
    build:
      context: ./web-app
    container_name: web-app-container
    env_file:
      - ./web-app/.env
    ports:
      - "8000:8000"
    depends_on:
      - ml-client
      - mongodb
    networks:
      - app_network
    volumes:
      - shared_audio:/app/uploads
      
volumes:
  mongo_data:
  shared_audio:

networks:
  app_network:
    driver: bridge