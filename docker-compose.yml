version: '3.9'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: sensor_data

  # Machine Learning Client Service
  ml-client:
    build: ./machine-learning-client
    container_name: ml-client
    restart: always
    depends_on:
      - mongodb
    volumes:
      - ./machine-learning-client:/app
    environment:
      - MONGO_URI=mongodb://mongodb:27017/sensor_data
    command: ["python", "main.py"]

  # Web App Service
  web-app:
    build: ./web-app
    container_name: web-app
    restart: always
    depends_on:
      - mongodb
    volumes:
      - ./web-app:/app
    ports:
      - "3000:3000"  
    environment:
      - MONGO_URI=mongodb://mongodb:27017/sensor_data
    command: ["python", "app.py"]

volumes:
  mongodb_data:
    driver: local
