name: lint-and-format
on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Repeat the same job for each subsystem in the following subdirectories
        subdir: [web-app, machine-learning-client]
    steps:
      - uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "REPOSITORY_URL: $REPOSITORY_URL"
          echo "PR_CREATED_AT: $PR_CREATED_AT"
          echo "GITHUB_LOGIN: $GITHUB_LOGIN"
          echo "COMMIT_LOG_API: $COMMIT_LOG_API"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Update version(s) as needed

      - name: Install dependencies
        if: ${{ hashFiles(format('{0}/**/*.py', matrix.subdir)) != '' }}
        run: |
          cd ${{ matrix.subdir }}
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Lint with pylint
        if: ${{ hashFiles(format('{0}/**/*.py', matrix.subdir)) != '' }}
        run: |
          cd ${{ matrix.subdir }}
          pipenv run pylint **/*.py

      - name: Format code with Black
        if: ${{ hashFiles(format('{0}/**/*.py', matrix.subdir)) != '' }}
        run: |
          cd ${{ matrix.subdir }}
          pipenv run black .